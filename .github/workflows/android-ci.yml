name: Android CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test

      - name: Build debug APK
        run: ./gradlew assembleDebug

  docker-build:
    runs-on: ubuntu-latest
    needs: build   # этот job стартует после успешного job build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for Android project
        run: docker build -t android-builder-ci .

      - name: Show Docker images
        run: docker images | grep android-builder-ci || true

      - name: Build project inside Docker container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/opt/workspace \
            -w /opt/workspace \
            android-builder-ci ./gradlew assembleDebug

  infra:
    runs-on: ubuntu-latest
    needs: build  # запуск после успешной сборки приложения

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Validate docker-compose configuration
        run: docker compose config

      - name: Build infra images
        run: docker compose build